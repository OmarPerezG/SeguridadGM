<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar">
        <a href="#" class="logo-left">
            <img src="Imagenes/GM.png" alt="Logo Izquierdo">
        </a>
        <div class="navbar-title">
            Feria de Seguridad General Motors
        </div>
        <a href="#" class="logo-right">
            <img src="Imagenes/SeguridadLogo.png" alt="Logo Derecho">
        </a>
    </nav>

    <!-- Contenedor de la selección de dificultad -->
    <br><br>

    <!-- Contenedor de los botones de dificultad -->
    <div class="container" id="difficultyButtons">
        <img src="Imagenes/corbette.png" alt="Fácil" onclick="startGame('facil')" class="difficulty-button" id="btnFacil">
        <img src="Imagenes/corbette2.png" alt="Medio" onclick="startGame('medio')" class="difficulty-button" id="btnMedio">
        <img src="Imagenes/corbette3.png" alt="Difícil" onclick="startGame('dificil')" class="difficulty-button" id="btnDificil">
    </div>

    <!-- Contenedor de las preguntas -->
    <div id="quizContainer" class="quiz-container hidden">
        <h2 id="question"></h2>
        <div id="options"></div>
    </div>

    <!-- Modal para mostrar si la respuesta es correcta o incorrecta -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span id="resultMessage"></span>
        </div>
    </div>

    <!-- Sonidos -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="incorrectSound" src="incorrect.mp3"></audio>

    <!-- JavaScript para cargar el navbar -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el navbar:', error));
        });
    </script>

    <!-- Archivo de JavaScript principal -->
    <script src="script.js"></script>

</body>
</html>
